<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'comm/comm.html' %}
        <script src="{{ url_for('static', filename='js/login/rgstr.js') }}"></script>
    </head>
    <body>
        <!-- Navigation-->
        {% include 'comm/nav.html' %}
        <!-- Header-->
        {% include 'comm/header.html' %}
        <!-- Section-->
        <section class="py-5 bg-light">
         <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">회원가입</h5>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userName" placeholder="Name">
                        <label for="userName">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userId" placeholder="ID">
                        <label for="floatingId">ID</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="userPwd" placeholder="Password">
                        <label for="userPwd">Password</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="userPwdChk" placeholder="Password확인">
                        <label for="userPwdChk">Password 확인</label>
                      </div>

                      <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" onclick="userRgstr()">회원가입</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Footer-->
        {% include 'comm/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
